<script>
  var url_string = window.location.href;
  var url = new URL(url_string);
  var c = url.searchParams.get("id");

  if (c !== null) {
    var url3 = "http://127.0.0.1:3000/jobs/" + c;
    console.log(url3);
    var xhr3 = new XMLHttpRequest();
    xhr3.open("GET", url3, true);

    xhr3.onload = function() {
      if (xhr3.status === 200) {
        var data = JSON.parse(xhr3.response);
        var jobContainer = document.getElementById("jobContainer");

        var jobItem = document.createElement("div");
        jobItem.className = "article-item";
        jobItem.className = "mb-4";

        jobItem.innerHTML = `
        <div class="row gy-5 gx-4">
                    <div class="col-lg-8">
                        <div class="d-flex align-items-center mb-5">
                            <img class="flex-shrink-0 img-fluid border rounded" src="../images/${data.image.split('/').pop().split('\\').pop()}" style="width: 80px; height: 80px;">
                            <div class="text-start ps-4">
                                <h3 class="mb-3">${data.title}</h3>
                                <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i>${data.locationAddress}</span>
                                <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>${data.startTime} - ${data.endTime} </span>
                                <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i>$${data.salary}</span>
                            </div>
                        </div>

                        <div class="mb-5">
                            <h4 class="mb-3">Job description</h4>
                            <p>${data.missions}</p>
                            <h4 class="mb-3">Responsibility</h4>
                            <p>${data.workRequirements}</p>
                           
                            <h4 class="mb-3">Qualifications</h4>
                            <p>
                              ${data.skills} </p>
                           
                        </div>
        
                        <div class="">
                            <h4 class="mb-4">Apply For The Job</h4>
                            <form onsubmit="return false">
                                <div class="row g-3">
                                    <div class="col-12 col-sm-6">
                                        <input type="text" class="form-control" placeholder="Your Name" id="user">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <input type="text" class="form-control" placeholder="your village" id="village">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <input id="birthDate" type="date" class="form-control" placeholder="birthDate">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <input type="text" class="form-control bg-white" id="experienceLevel">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <input type="number" id="phone" class="form-control"  placeholder="phone">
                                    </div><div class="col-12 col-sm-6">
                                      <input type="text" class="form-control" placeholder=" work" id="work">
                                  </div>
                                    <div class="col-12">
                                        <button onclick="add()" class="btn btn-primary w-100" type="submit">Apply Now</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        
                  
                </div>
         `;
        jobContainer.appendChild(jobItem);
      } else {
        console.error("Error loading article: " + xhr3.status);
      }
    };

    xhr3.send();
  } else {
    console.error("Invalid blog ID: " + c);
  }
</script>
