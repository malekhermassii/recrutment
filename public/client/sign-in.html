<body>

  


      
      <div  class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div  class="content-wrapper d-flex align-items-center auth px-0">
            <div style="margin-top: 100px;" class="row w-100 mx-0" >
              <div class="col-lg-4 mx-auto" >
                <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="box-shadow: 7px 10px 17px 3px rgba(184,184,184,1);border-radius: 10px;">
                  <div class="brand-logo">
                    <img src="../images/logo.png" style="height: 100px; width: 100px;" alt="logo">
                  </div>
                  <h4>Hello! let's get started</h4>
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form onsubmit="return false" class="pt-3" id="loginForm">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    </div>
                    <div class="mt-3">
                      <button onclick="login()" type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Don't have an account? <a href="register.html" class="text-primary">Create</a>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- page-body-wrapper ends -->

      <script>
        function login(){
        email = document.getElementById('email').value ; 
        password = document.getElementById('password').value ; 
        // Définir une requête de connection standard JS
    var request = new XMLHttpRequest();
    // Choisir la méthode GET comme une méthode d'accès au serveur et récupérer les données .
    request.open("GET", "http://127.0.0.1:3000/users", true);
    // Load les données à partir de la serveur -> Début connection
    request.onload = function () {
      // Begin accessing JSON data here
      var data = JSON.parse(this.response);
      console.log(data);
      access = false;
      for(i=0 ; i < data.length ; i++){
            if(data[i].email == email && data[i].password == password){
              access = true ; 
              localStorage.setItem("idU" , data[i]._id)
              localStorage.setItem("usernameU" , data[i].name + '  ' + data[i].surname)
            }
          }


          if(access){
            sessionStorage.setItem("loggedIn", "true");
            alert("welcome user"); 
            location.replace('index.html')

          }
          else{
            alert("Invalid Login or password") ; 
          }
    };
    // Send request
    request.send();}
    </script>
