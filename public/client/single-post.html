    <script>
      var url_string = window.location.href;
      var url = new URL(url_string);
      var c = url.searchParams.get("id");
    
      if (c !== null) {
        var url3 = "http://127.0.0.1:3000/blogs/" + c;
        console.log(url3);
        var xhr3 = new XMLHttpRequest();
        xhr3.open("GET", url3, true);
    
        xhr3.onload = function() {
          if (xhr3.status === 200) {
            var data = JSON.parse(xhr3.response);
            var articleContainer = document.getElementById("articleContainer");
    
            var articleItem = document.createElement("div");
            articleItem.className = "article-item";
            articleItem.className = "mb-4";
    
            articleItem.innerHTML = `
              <div class="single-post">
                <h2>${data.title}</h2>
                <div class="post-meta text-muted">
                  <span><i class="far fa-user"></i> Posted by ${data.author}</span>
                  <span><i class="far fa-calendar"></i> ${data.date}</span>
                  <span><i class="far fa-comment-alt"></i> 0 comments</span>
                </div>
                <div class="post-contant">
                  <div class="post-img single"><img class="SinglepostImage" src="../images/${data.image.split('/').pop().split('\\').pop()}" alt=""></div>
                  <h3>Lorem ipsum dolor sit amet.</h3>
                  <p>${data.body}</p>
    
                  <figure class="quote text-start">
                    <blockquote class="blockquote">
                      <p>A well-known quote, contained in a blockquote element.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      Someone famous in <cite title="Source Title">Source Title</cite>
                    </figcaption>
                  </figure>
    
                  <div class="line"></div>
    
                  <form id="commentForm">
    
                    <!-- Message input -->
                    <div class="mb-3">
                      <label class="form-label" for="comment">Leave a Comment</label>
                      <textarea class="form-control" id="comment" type="text" placeholder="" style="height: 10rem;" data-sb-validations="required"></textarea>
                      <div class="invalid-feedback" data-sb-feedback="message:required">Comment is required.</div>
                    </div>
    
                    <!-- Name input -->
                    <div class="mb-3">
                      <input class="form-control" id="name" type="text" placeholder="Name *" data-sb-validations="required" />
                      <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                    </div>
    
                    <!-- Email address input -->
                    <div class="mb-3">
                      <input class="form-control" id="emailAddress" type="email" placeholder="Email Address *" data-sb-validations="required, email" />
                      <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                      <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                    </div>
    
                    <!-- Form submissions success message -->
                    <div class="d-none" id="submitSuccessMessage">
                      <div class="text-center mb-3">Form submission successful!</div>
                    </div>
    
                    <!-- Form submissions error message -->
                    <div class="d-none" id="submitErrorMessage">
                      <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
    
                    <!-- Form submit button -->
                    <div class="d-grid">
                      <button class="main-btn" id="submitButton" type="submit">Post Comment</button>
                    </div>
                  </form>
                </div>
              </div>`;
            articleContainer.appendChild(articleItem);
          } else {
            console.error("Error loading article: " + xhr3.status);
          }
        };
    
        xhr3.send();
      } else {
        console.error("Invalid blog ID: " + c);
      }
    </script>
