  <script>
    var request = new XMLHttpRequest();
    request.open("GET", "http://127.0.0.1:3000/blogs", true);
    request.onload = function () {
      var data = JSON.parse(this.response);
      var articleContainer = document.getElementById("articleContainer");
  
      data.forEach((post) => {
        
          var postItem = document.createElement("div");
          postItem.className = "post-item";
          postItem.className ="mb-4"
          postItem.innerHTML = `
          <div class="post-item">
                    <div class="post-img "><img class="postImage" src="../images/${post.image.split('/').pop().split('\\').pop()}" alt=""></div>
                    <div class="post-main-info">
                      <h4>${post.title}</h4>
                      <div class="post-meta">
                        <span><i class="far fa-user"></i> ${post.author}</span><span><i class="far fa-calendar"></i> ${post.date}</span>
                      </div>
                      <p>${post.body}</p>
                      <a href="./single-post.html?id=${post._id}" class="main-btn">Read More</a>
                    </div>
                  </div>

          `;
  
          articleContainer.appendChild(postItem);
        
      });
    };
    request.send();
  </script>
