    <script>
      const form = document.querySelector('form');
      const nameInput = form.querySelector('#name');
      const emailInput = form.querySelector('#email');
      const phoneInput = form.querySelector('#phone');
      const addressInput = form.querySelector('#address');
      var emailError = document.getElementById("emailError");
      var phoneError = document.getElementById("phoneError");
      emailInput.onblur = emailvalide
      function emailvalide(){
             // Validate email syntax
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.color = "red";
        return false;
      } else {
        emailError.textContent = "";
        emailError.style.color = "";
        emailInput.nextElementSibling.style.display = "block";
      }}
      phoneInput.onblur = phonevalide
      function phonevalide(){
        // Validate phone number has 8 digits
          var phonePattern = /^\d{8}$/;
          if (!phonePattern.test(phoneInput.value)) {
            phoneError.textContent = "Please enter a phone number with exactly 8 digits.";
            phoneError.style.color = "red";
            return false;
          } else {
            phoneError.textContent = "";
            phoneError.style.color = "";
            phoneInput.nextElementSibling.style.display = "block";
          }
      }
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = nameInput.value;
        const email = emailInput.value;
        const phone = phoneInput.value;
        const address = addressInput.value;
        
        // Store the form data in localStorage
        localStorage.setItem('personalInfo', JSON.stringify({ name, email, phone, address }));
        
        // Redirect to the next page
        window.location.href = 'summary.html';
      });
    </script>
